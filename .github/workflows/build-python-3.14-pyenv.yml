name: Build and Release Python 3.14 Pyenv

env:
  ARTIFACT_NAME: python-3.14-pyenv-2.6.15

on:
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create GitHub Release'
        required: false
        type: boolean
        default: false
      test_build:
        description: 'Create a test build'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  packages: write

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      test_prefix: ${{ steps.version.outputs.test_prefix }}
    steps:
      - name: Generate version tag
        id: version
        run: |
          VERSION="released-$(date -u +'%Y%m%d-%H%M')"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          if [ "${{ inputs.test_build }}" = "true" ]; then
            echo "test_prefix=testbuild_donotuseinproduction_" >> $GITHUB_OUTPUT
          else
            echo "test_prefix=" >> $GITHUB_OUTPUT
          fi
          echo "Generated version: $VERSION"

  build:
    needs: prepare
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Alpine variants
          - { os: alpine, version: "3.22", platform: "linux/amd64", runner: "tenki-standard-large-plus-16c-32g" }
          - { os: alpine, version: "3.22", platform: "linux/arm64", runner: "ubicloud-standard-16-arm" }
          - { os: alpine, version: "3.21", platform: "linux/amd64", runner: "tenki-standard-large-plus-16c-32g" }
          - { os: alpine, version: "3.21", platform: "linux/arm64", runner: "ubicloud-standard-16-arm" }
          - { os: alpine, version: "3.20", platform: "linux/amd64", runner: "tenki-standard-large-plus-16c-32g" }
          - { os: alpine, version: "3.20", platform: "linux/arm64", runner: "ubicloud-standard-16-arm" }
          - { os: alpine, version: "3.19", platform: "linux/amd64", runner: "tenki-standard-large-plus-16c-32g" }
          - { os: alpine, version: "3.19", platform: "linux/arm64", runner: "ubicloud-standard-16-arm" }
          - { os: alpine, version: "3.18", platform: "linux/amd64", runner: "tenki-standard-large-plus-16c-32g" }
          - { os: alpine, version: "3.18", platform: "linux/arm64", runner: "ubicloud-standard-16-arm" }
          - { os: alpine, version: "3.17", platform: "linux/amd64", runner: "tenki-standard-large-plus-16c-32g" }
          - { os: alpine, version: "3.17", platform: "linux/arm64", runner: "ubicloud-standard-16-arm" }
          - { os: alpine, version: "3.16", platform: "linux/amd64", runner: "tenki-standard-large-plus-16c-32g" }
          - { os: alpine, version: "3.16", platform: "linux/arm64", runner: "ubicloud-standard-16-arm" }
          - { os: alpine, version: "3.15", platform: "linux/amd64", runner: "tenki-standard-large-plus-16c-32g" }
          - { os: alpine, version: "3.15", platform: "linux/arm64", runner: "ubicloud-standard-16-arm" }
          # Debian variants
          - { os: debian, version: bookworm, platform: "linux/amd64", runner: "tenki-standard-large-plus-16c-32g" }
          - { os: debian, version: bookworm, platform: "linux/arm64", runner: "ubicloud-standard-16-arm" }
          - { os: debian, version: trixie, platform: "linux/amd64", runner: "tenki-standard-large-plus-16c-32g" }
          - { os: debian, version: trixie, platform: "linux/arm64", runner: "ubicloud-standard-16-arm" }
          - { os: debian, version: bullseye, platform: "linux/amd64", runner: "tenki-standard-large-plus-16c-32g" }
          - { os: debian, version: bullseye, platform: "linux/arm64", runner: "ubicloud-standard-16-arm" }
          # Ubuntu variants
          - { os: ubuntu, version: noble, platform: "linux/amd64", runner: "tenki-standard-large-plus-16c-32g" }
          - { os: ubuntu, version: noble, platform: "linux/arm64", runner: "ubicloud-standard-16-arm" }
          - { os: ubuntu, version: jammy, platform: "linux/amd64", runner: "tenki-standard-large-plus-16c-32g" }
          - { os: ubuntu, version: jammy, platform: "linux/arm64", runner: "ubicloud-standard-16-arm" }
          - { os: ubuntu, version: focal, platform: "linux/amd64", runner: "tenki-standard-large-plus-16c-32g" }
          - { os: ubuntu, version: focal, platform: "linux/arm64", runner: "ubicloud-standard-16-arm" }

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare platform pair
        id: platform
        run: |
          platform=${{ matrix.platform }}
          echo "pair=${platform//\//-}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set build args
        id: build-args
        run: |
          if [ "${{ matrix.os }}" = "alpine" ]; then
            echo "dockerfile=alpine" >> $GITHUB_OUTPUT
            echo "build_args<<EOF" >> $GITHUB_OUTPUT
            echo "ALPINE_VERSION=${{ matrix.version }}" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.os }}" = "ubuntu" ]; then
            echo "dockerfile=debian" >> $GITHUB_OUTPUT
            echo "build_args<<EOF" >> $GITHUB_OUTPUT
            echo "DEBIAN_VERSION=${{ matrix.version }}" >> $GITHUB_OUTPUT
            echo "DEBIAN_DISTRO=ubuntu" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "dockerfile=debian" >> $GITHUB_OUTPUT
            echo "build_args<<EOF" >> $GITHUB_OUTPUT
            echo "DEBIAN_VERSION=${{ matrix.version }}" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./python-3.14-pyenv/Dockerfile.${{ steps.build-args.outputs.dockerfile }}
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=ghcr.io/${{ github.repository }},push-by-digest=true,name-canonical=true,push=true
          build-args: |
            ${{ steps.build-args.outputs.build_args }}

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.os }}-${{ matrix.version }}-${{ steps.platform.outputs.pair }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    needs: [prepare, build]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # Alpine variants
          - { os: alpine, version: "3.22" }
          - { os: alpine, version: "3.21" }
          - { os: alpine, version: "3.20" }
          - { os: alpine, version: "3.19" }
          - { os: alpine, version: "3.18" }
          - { os: alpine, version: "3.17" }
          - { os: alpine, version: "3.16" }
          - { os: alpine, version: "3.15" }
          # Debian variants
          - { os: debian, version: bookworm }
          - { os: debian, version: trixie }
          - { os: debian, version: bullseye }
          # Ubuntu variants
          - { os: ubuntu, version: noble }
          - { os: ubuntu, version: jammy }
          - { os: ubuntu, version: focal }

    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-${{ matrix.os }}-${{ matrix.version }}-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create \
            -t ghcr.io/${{ github.repository }}:${{ needs.prepare.outputs.test_prefix }}${{ env.ARTIFACT_NAME }}-${{ matrix.os }}-${{ matrix.version }}-${{ needs.prepare.outputs.version }} \
            $(printf 'ghcr.io/${{ github.repository }}@sha256:%s ' *)

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ghcr.io/${{ github.repository }}:${{ needs.prepare.outputs.test_prefix }}${{ env.ARTIFACT_NAME }}-${{ matrix.os }}-${{ matrix.version }}-${{ needs.prepare.outputs.version }}

  extract:
    needs: [prepare, merge]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # Alpine variants with platforms
          - { os: alpine, version: "3.22", platforms: "linux/amd64 linux/arm64" }
          - { os: alpine, version: "3.21", platforms: "linux/amd64 linux/arm64" }
          - { os: alpine, version: "3.20", platforms: "linux/amd64 linux/arm64" }
          - { os: alpine, version: "3.19", platforms: "linux/amd64 linux/arm64" }
          - { os: alpine, version: "3.18", platforms: "linux/amd64 linux/arm64" }
          - { os: alpine, version: "3.17", platforms: "linux/amd64 linux/arm64" }
          - { os: alpine, version: "3.16", platforms: "linux/amd64 linux/arm64" }
          - { os: alpine, version: "3.15", platforms: "linux/amd64 linux/arm64" }
          # Debian variants with platforms
          - { os: debian, version: bookworm, platforms: "linux/amd64 linux/arm64" }
          - { os: debian, version: trixie, platforms: "linux/amd64 linux/arm64" }
          - { os: debian, version: bullseye, platforms: "linux/amd64 linux/arm64" }
          # Ubuntu variants with platforms
          - { os: ubuntu, version: noble, platforms: "linux/amd64 linux/arm64" }
          - { os: ubuntu, version: jammy, platforms: "linux/amd64 linux/arm64" }
          - { os: ubuntu, version: focal, platforms: "linux/amd64 linux/arm64" }

    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract binaries from container
        run: |
          IMAGE="ghcr.io/${{ github.repository }}:${{ needs.prepare.outputs.test_prefix }}${{ env.ARTIFACT_NAME }}-${{ matrix.os }}-${{ matrix.version }}-${{ needs.prepare.outputs.version }}"
          for platform in ${{ matrix.platforms }}; do
            case $platform in
              "linux/amd64") arch="amd64" ;;
              "linux/arm64") arch="aarch64" ;;
              *) arch=$(echo $platform | cut -d'/' -f2 | tr '/' '-') ;;
            esac
            echo "Extracting binaries for $platform ($arch)..."
            docker pull --platform $platform "$IMAGE"
            docker create --name extract-$arch --platform $platform "$IMAGE"
            mkdir -p pyenv-$arch
            docker cp extract-$arch:/opt/pyenv ./pyenv-$arch/
            tar -czvf ${{ needs.prepare.outputs.test_prefix }}${{ env.ARTIFACT_NAME }}-${{ matrix.os }}-${{ matrix.version }}-${{ needs.prepare.outputs.version }}-${arch}.tar.gz pyenv-$arch
            docker rm extract-$arch
            rm -rf pyenv-$arch
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}-${{ matrix.os }}-${{ matrix.version }}
          path: ${{ needs.prepare.outputs.test_prefix }}${{ env.ARTIFACT_NAME }}-*.tar.gz
          retention-days: 7

  release:
    needs: [prepare, extract]
    runs-on: ubuntu-latest
    if: ${{ inputs.create_release == true }}
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: ${{ env.ARTIFACT_NAME }}-*
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Set release body
        id: release-body
        run: |
          if [ "${{ inputs.test_build }}" = "true" ]; then
            echo "body=This is a test build, it is adviced to not use this. The developer is testing CI/CD. Please ignore this build." >> $GITHUB_OUTPUT
          else
            echo "body=" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.version }}
          name: Python 3.14 Pyenv 2.6.15 - ${{ needs.prepare.outputs.version }}
          files: artifacts/*.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: ${{ inputs.test_build }}
          body: ${{ steps.release-body.outputs.body }}

