name: Build and Release Clang-19

env:
  LLVM_VERSION: 19.1.7

on:
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create GitHub Release'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  packages: write

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Generate version tag
        id: version
        run: |
          VERSION="released-$(date -u +'%Y%m%d-%H%M')"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

  build:
    needs: prepare
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - { version: "3.20", platform: "linux/amd64", runner: "ubicloud-standard-16" }
          - { version: "3.20", platform: "linux/arm64", runner: "ubicloud-standard-16-arm" }
          - { version: "3.19", platform: "linux/amd64", runner: "ubicloud-standard-16" }
          - { version: "3.19", platform: "linux/arm64", runner: "ubicloud-standard-16-arm" }
          - { version: "3.18", platform: "linux/amd64", runner: "ubicloud-standard-16" }
          - { version: "3.18", platform: "linux/arm64", runner: "ubicloud-standard-16-arm" }
          - { version: "3.17", platform: "linux/amd64", runner: "ubicloud-standard-16" }
          - { version: "3.17", platform: "linux/arm64", runner: "ubicloud-standard-16-arm" }
          - { version: "3.16", platform: "linux/amd64", runner: "ubicloud-standard-16" }
          - { version: "3.16", platform: "linux/arm64", runner: "ubicloud-standard-16-arm" }
          - { version: "3.15", platform: "linux/amd64", runner: "ubicloud-standard-16" }
          - { version: "3.15", platform: "linux/arm64", runner: "ubicloud-standard-16-arm" }

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare platform pair
        id: platform
        run: |
          platform=${{ matrix.platform }}
          echo "pair=${platform//\//-}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set build args
        id: build-args
        run: |
          ARTIFACT_NAME="clang-19-${{ env.LLVM_VERSION }}"
          echo "artifact_name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT
          echo "dockerfile=alpine" >> $GITHUB_OUTPUT
          echo "build_args<<EOF" >> $GITHUB_OUTPUT
          echo "ALPINE_VERSION=${{ matrix.version }}" >> $GITHUB_OUTPUT
          echo "LLVM_VERSION=${{ env.LLVM_VERSION }}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./clang-19/Dockerfile.${{ steps.build-args.outputs.dockerfile }}
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=ghcr.io/${{ github.repository }},push-by-digest=true,name-canonical=true,push=true
          build-args: |
            ${{ steps.build-args.outputs.build_args }}

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-alpine-${{ matrix.version }}-${{ steps.platform.outputs.pair }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    needs: [prepare, build]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - { version: "3.20" }
          - { version: "3.19" }
          - { version: "3.18" }
          - { version: "3.17" }
          - { version: "3.16" }
          - { version: "3.15" }
    steps:
      - name: Set artifact name
        id: artifact-name
        run: |
          ARTIFACT_NAME="clang-19-${{ env.LLVM_VERSION }}"
          echo "artifact_name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT

      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-alpine-${{ matrix.version }}-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create \
            -t ghcr.io/${{ github.repository }}:${{ steps.artifact-name.outputs.artifact_name }}-alpine-${{ matrix.version }}-${{ needs.prepare.outputs.version }} \
            $(printf 'ghcr.io/${{ github.repository }}@sha256:%s ' *)

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ghcr.io/${{ github.repository }}:${{ steps.artifact-name.outputs.artifact_name }}-alpine-${{ matrix.version }}-${{ needs.prepare.outputs.version }}

  extract:
    needs: [prepare, merge]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - { version: "3.20", platforms: "linux/amd64 linux/arm64" }
          - { version: "3.19", platforms: "linux/amd64 linux/arm64" }
          - { version: "3.18", platforms: "linux/amd64 linux/arm64" }
          - { version: "3.17", platforms: "linux/amd64 linux/arm64" }
          - { version: "3.16", platforms: "linux/amd64 linux/arm64" }
          - { version: "3.15", platforms: "linux/amd64 linux/arm64" }
    steps:
      - name: Set artifact name
        id: artifact-name
        run: |
          ARTIFACT_NAME="clang-19-${{ env.LLVM_VERSION }}"
          echo "artifact_name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract binaries from container
        run: |
          ARTIFACT_NAME="${{ steps.artifact-name.outputs.artifact_name }}"
          IMAGE="ghcr.io/${{ github.repository }}:${ARTIFACT_NAME}-alpine-${{ matrix.version }}-${{ needs.prepare.outputs.version }}"
          for platform in ${{ matrix.platforms }}; do
            case $platform in
              "linux/amd64") arch="amd64" ;;
              "linux/arm64") arch="aarch64" ;;
              *) arch=$(echo $platform | cut -d'/' -f2 | tr '/' '-') ;;
            esac
            echo "Extracting binaries for $platform ($arch)..."
            docker pull --platform $platform "$IMAGE"
            docker create --name extract-$arch --platform $platform "$IMAGE"
            mkdir -p clang19-$arch
            docker cp extract-$arch:/opt/clang19 ./clang19-$arch/
            tar -czvf ${ARTIFACT_NAME}-alpine-${{ matrix.version }}-${{ needs.prepare.outputs.version }}-${arch}.tar.gz clang19-$arch
            docker rm extract-$arch
            rm -rf clang19-$arch
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact-name.outputs.artifact_name }}-alpine-${{ matrix.version }}
          path: ${{ steps.artifact-name.outputs.artifact_name }}-*.tar.gz
          retention-days: 7

  release:
    needs: [prepare, extract]
    runs-on: ubuntu-latest
    if: ${{ inputs.create_release == true }}
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: clang-19-${{ env.LLVM_VERSION }}-*
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.version }}
          name: Clang-19 ${{ env.LLVM_VERSION }} - ${{ needs.prepare.outputs.version }}
          files: artifacts/*.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: false

