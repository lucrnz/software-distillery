name: Build and Release Python 2.7.18 with OpenSSL 1.1.1zd

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string
      create_release:
        description: 'Create GitHub Release'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # Alpine variants (all support linux/amd64, linux/arm64, linux/386, linux/arm/v7, linux/arm/v6)
          - { os: alpine, version: "3.22", platforms: ["linux/amd64", "linux/arm64", "linux/386", "linux/arm/v7", "linux/arm/v6"] }
          - { os: alpine, version: "3.21", platforms: ["linux/amd64", "linux/arm64", "linux/386", "linux/arm/v7", "linux/arm/v6"] }
          - { os: alpine, version: "3.20", platforms: ["linux/amd64", "linux/arm64", "linux/386", "linux/arm/v7", "linux/arm/v6"] }
          - { os: alpine, version: "3.19", platforms: ["linux/amd64", "linux/arm64", "linux/386", "linux/arm/v7", "linux/arm/v6"] }
          - { os: alpine, version: "3.18", platforms: ["linux/amd64", "linux/arm64", "linux/386", "linux/arm/v7", "linux/arm/v6"] }
          - { os: alpine, version: "3.17", platforms: ["linux/amd64", "linux/arm64", "linux/386", "linux/arm/v7", "linux/arm/v6"] }
          - { os: alpine, version: "3.16", platforms: ["linux/amd64", "linux/arm64", "linux/386", "linux/arm/v7", "linux/arm/v6"] }
          - { os: alpine, version: "3.15", platforms: ["linux/amd64", "linux/arm64", "linux/386", "linux/arm/v7", "linux/arm/v6"] }
          # Debian variants (all support linux/amd64, linux/arm64, linux/386, linux/arm/v7, linux/arm/v6)
          - { os: debian, version: bookworm, platforms: ["linux/amd64", "linux/arm64", "linux/386", "linux/arm/v7", "linux/arm/v6"] }
          - { os: debian, version: trixie, platforms: ["linux/amd64", "linux/arm64", "linux/386", "linux/arm/v7", "linux/arm/v6"] }
          - { os: debian, version: bullseye, platforms: ["linux/amd64", "linux/arm64", "linux/386", "linux/arm/v7", "linux/arm/v6"] }
          # Ubuntu variants (noble/jammy: linux/amd64, linux/arm64; focal: + linux/386, linux/arm/v7, linux/arm/v6)
          - { os: ubuntu, version: noble, platforms: ["linux/amd64", "linux/arm64"] }
          - { os: ubuntu, version: jammy, platforms: ["linux/amd64", "linux/arm64"] }
          - { os: ubuntu, version: focal, platforms: ["linux/amd64", "linux/arm64", "linux/386", "linux/arm/v7", "linux/arm/v6"] }

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set build args
        id: build-args
        run: |
          if [ "${{ matrix.os }}" = "alpine" ]; then
            echo "dockerfile=alpine" >> $GITHUB_OUTPUT
            echo "build_args=ALPINE_VERSION=${{ matrix.version }}" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.os }}" = "ubuntu" ]; then
            echo "dockerfile=debian" >> $GITHUB_OUTPUT
            echo "build_args<<EOF" >> $GITHUB_OUTPUT
            echo "DEBIAN_VERSION=${{ matrix.version }}" >> $GITHUB_OUTPUT
            echo "DEBIAN_DISTRO=ubuntu" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "dockerfile=debian" >> $GITHUB_OUTPUT
            echo "build_args=DEBIAN_VERSION=${{ matrix.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.${{ steps.build-args.outputs.dockerfile }}
          platforms: ${{ join(matrix.platforms, ',') }}
          push: true
          build-args: |
            ${{ steps.build-args.outputs.build_args }}
          tags: |
            ghcr.io/${{ github.repository }}:${{ matrix.os }}-${{ matrix.version }}-${{ inputs.version }}

      - name: Extract binaries from container
        run: |
          # Loop over each platform and extract binaries
          for platform in ${{ join(matrix.platforms, ' ') }}; do
            case $platform in
              "linux/amd64") arch="amd64" ;;
              "linux/arm64") arch="aarch64" ;;
              "linux/386") arch="386" ;;
              "linux/arm/v7") arch="armv7" ;;
              "linux/arm/v6") arch="armv6" ;;
              *) arch=$(echo $platform | cut -d'/' -f2 | tr '/' '-') ;;  # Fallback
            esac
            docker pull --platform $platform ghcr.io/${{ github.repository }}:${{ matrix.os }}-${{ matrix.version }}-${{ inputs.version }}
            docker create --name extract-$arch --platform $platform \
              ghcr.io/${{ github.repository }}:${{ matrix.os }}-${{ matrix.version }}-${{ inputs.version }}
            mkdir -p python2.7-$arch
            docker cp extract-$arch:/opt/python2.7 ./python2.7-$arch/
            tar -czvf python-2.7.18-openssl1.1.1zd-${{ matrix.os }}-${{ matrix.version }}-${arch}.tar.gz python2.7-$arch
            docker rm extract-$arch
            rm -rf python2.7-$arch
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-2.7.18-openssl1.1.1zd-${{ matrix.os }}-${{ matrix.version }}
          path: python-*.tar.gz
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ inputs.create_release == true && inputs.version != '' }}
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: Python 2.7.18 + OpenSSL 1.1.1zd - ${{ inputs.version }}
          files: artifacts/*.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: false
