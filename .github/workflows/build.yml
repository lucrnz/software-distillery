name: Build Python 2.7.18 with OpenSSL 1.1.1zd

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: false
        type: string
      create_release:
        description: 'Create GitHub Release'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # Alpine variants
          - { os: alpine, version: "3.22", platform: linux/amd64, arch: amd64 }
          - { os: alpine, version: "3.22", platform: linux/arm64, arch: arm64 }
          - { os: alpine, version: "3.15", platform: linux/amd64, arch: amd64 }
          - { os: alpine, version: "3.15", platform: linux/arm64, arch: arm64 }
          # Debian variants
          - { os: debian, version: bookworm, platform: linux/amd64, arch: amd64 }
          - { os: debian, version: bookworm, platform: linux/arm64, arch: arm64 }
          - { os: debian, version: trixie, platform: linux/amd64, arch: amd64 }
          - { os: debian, version: trixie, platform: linux/arm64, arch: arm64 }

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set build args
        id: build-args
        run: |
          if [ "${{ matrix.os }}" = "alpine" ]; then
            echo "arg_name=ALPINE_VERSION" >> $GITHUB_OUTPUT
          else
            echo "arg_name=DEBIAN_VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.${{ matrix.os }}
          platforms: ${{ matrix.platform }}
          push: true
          build-args: |
            ${{ steps.build-args.outputs.arg_name }}=${{ matrix.version }}
          tags: |
            ghcr.io/${{ github.repository }}:${{ matrix.os }}-${{ matrix.version }}-${{ matrix.arch }}

      - name: Extract binaries from container
        run: |
          docker pull --platform ${{ matrix.platform }} ghcr.io/${{ github.repository }}:${{ matrix.os }}-${{ matrix.version }}-${{ matrix.arch }}
          docker create --name extract --platform ${{ matrix.platform }} \
            ghcr.io/${{ github.repository }}:${{ matrix.os }}-${{ matrix.version }}-${{ matrix.arch }}
          docker cp extract:/opt/python2.7 ./python2.7
          tar -czvf python-2.7.18-openssl1.1.1zd-${{ matrix.os }}-${{ matrix.version }}-${{ matrix.arch }}.tar.gz python2.7
          docker rm extract

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-2.7.18-openssl1.1.1zd-${{ matrix.os }}-${{ matrix.version }}-${{ matrix.arch }}
          path: "*.tar.gz"
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ inputs.create_release == true && inputs.version != '' }}
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: Python 2.7.18 + OpenSSL 1.1.1zd - ${{ inputs.version }}
          files: artifacts/*.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: false
