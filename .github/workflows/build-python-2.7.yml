name: Build and Release Python 2.7 Patched

env:
  ARTIFACT_NAME: python-2.7.18-13ubuntu1.5-openssl1.1.1zd

on:
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create GitHub Release'
        required: false
        type: boolean
        default: false
      test_build:
        description: 'Create a test build'
        required: false
        type: boolean
        default: false
      force_upload:
        description: 'Force upload even if image already exists'
        required: false
        type: boolean
        default: false
      override_timestamp:
        description: 'Override the timestamp for the release tag'
        required: false
        type: string
        default: ''

permissions:
  contents: write
  packages: write

jobs:
  prepare:
    runs-on: tenki-standard-autoscale
    outputs:
      version: ${{ steps.version.outputs.version }}
      test_prefix: ${{ steps.version.outputs.test_prefix }}
    steps:
      - name: Generate version tag
        id: version
        run: |
          if [ -n "${{ inputs.override_timestamp }}" ]; then
            VERSION="released-${{ inputs.override_timestamp }}"
          else
            VERSION="released-$(date -u +'%Y%m%d-%H%M')"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          if [ "${{ inputs.test_build }}" = "true" ]; then
            echo "test_prefix=testbuild_donotuseinproduction_" >> $GITHUB_OUTPUT
          else
            echo "test_prefix=" >> $GITHUB_OUTPUT
          fi
          echo "Generated version: $VERSION"

  build:
    needs: prepare
    runs-on: tenki-standard-large-plus-16c-32g
    strategy:
      fail-fast: false
      matrix:
        include:
          # Alpine variants
          - { os: alpine, version: "3.22", platform: "linux/amd64" }
          - { os: alpine, version: "3.22", platform: "linux/arm64" }
          - { os: alpine, version: "3.21", platform: "linux/amd64" }
          - { os: alpine, version: "3.21", platform: "linux/arm64" }
          - { os: alpine, version: "3.20", platform: "linux/amd64" }
          - { os: alpine, version: "3.20", platform: "linux/arm64" }
          - { os: alpine, version: "3.19", platform: "linux/amd64" }
          - { os: alpine, version: "3.19", platform: "linux/arm64" }
          - { os: alpine, version: "3.18", platform: "linux/amd64" }
          - { os: alpine, version: "3.18", platform: "linux/arm64" }
          - { os: alpine, version: "3.17", platform: "linux/amd64" }
          - { os: alpine, version: "3.17", platform: "linux/arm64" }
          - { os: alpine, version: "3.16", platform: "linux/amd64" }
          - { os: alpine, version: "3.16", platform: "linux/arm64" }
          - { os: alpine, version: "3.15", platform: "linux/amd64" }
          - { os: alpine, version: "3.15", platform: "linux/arm64" }
          # Debian variants
          - { os: debian, version: bookworm, platform: "linux/amd64" }
          - { os: debian, version: bookworm, platform: "linux/arm64" }
          - { os: debian, version: trixie, platform: "linux/amd64" }
          - { os: debian, version: trixie, platform: "linux/arm64" }
          - { os: debian, version: bullseye, platform: "linux/amd64" }
          - { os: debian, version: bullseye, platform: "linux/arm64" }
          # Ubuntu variants
          - { os: ubuntu, version: noble, platform: "linux/amd64" }
          - { os: ubuntu, version: noble, platform: "linux/arm64" }
          - { os: ubuntu, version: jammy, platform: "linux/amd64" }
          - { os: ubuntu, version: jammy, platform: "linux/arm64" }
          - { os: ubuntu, version: focal, platform: "linux/amd64" }
          - { os: ubuntu, version: focal, platform: "linux/arm64" }

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare platform pair
        id: platform
        run: |
          platform=${{ matrix.platform }}
          echo "pair=${platform//\//-}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set build args
        id: build-args
        run: |
          if [ "${{ matrix.os }}" = "alpine" ]; then
            echo "dockerfile=alpine" >> $GITHUB_OUTPUT
            echo "build_args=ALPINE_VERSION=${{ matrix.version }}" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.os }}" = "ubuntu" ]; then
            echo "dockerfile=debian" >> $GITHUB_OUTPUT
            echo "build_args<<EOF" >> $GITHUB_OUTPUT
            echo "DEBIAN_VERSION=${{ matrix.version }}" >> $GITHUB_OUTPUT
            echo "DEBIAN_DISTRO=ubuntu" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "dockerfile=debian" >> $GITHUB_OUTPUT
            echo "build_args=DEBIAN_VERSION=${{ matrix.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./python-2.7/Dockerfile.${{ steps.build-args.outputs.dockerfile }}
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=ghcr.io/${{ github.repository }},push-by-digest=true,name-canonical=true,push=true
          build-args: |
            ${{ steps.build-args.outputs.build_args }}

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.os }}-${{ matrix.version }}-${{ steps.platform.outputs.pair }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    needs: [prepare, build]
    runs-on: tenki-standard-autoscale
    strategy:
      fail-fast: false
      matrix:
        include:
          # Alpine variants
          - { os: alpine, version: "3.22" }
          - { os: alpine, version: "3.21" }
          - { os: alpine, version: "3.20" }
          - { os: alpine, version: "3.19" }
          - { os: alpine, version: "3.18" }
          - { os: alpine, version: "3.17" }
          - { os: alpine, version: "3.16" }
          - { os: alpine, version: "3.15" }
          # Debian variants
          - { os: debian, version: bookworm }
          - { os: debian, version: trixie }
          - { os: debian, version: bullseye }
          # Ubuntu variants
          - { os: ubuntu, version: noble }
          - { os: ubuntu, version: jammy }
          - { os: ubuntu, version: focal }
    steps:
      - name: Install jq if needed
        if: ${{ inputs.force_upload == true }}
        run: |
          if ! command -v jq &> /dev/null; then
            echo "Installing jq..."
            sudo apt-get update && sudo apt-get install -y jq
          else
            echo "jq is already installed"
          fi

      - name: Delete existing image if force upload is enabled
        if: ${{ inputs.force_upload == true }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          IMAGE_NAME: ${{ needs.prepare.outputs.test_prefix }}${{ env.ARTIFACT_NAME }}-${{ matrix.os }}-${{ matrix.version }}-${{ needs.prepare.outputs.version }}
        run: |
          set -euo pipefail

          PACKAGE_NAME="${{ github.event.repository.name }}"
          REPO_OWNER="${{ github.repository_owner }}"
          API_BASE="https://api.github.com"

          echo "Attempting to delete existing image: $IMAGE_NAME"

          # Check if jq is available
          if ! command -v jq &> /dev/null; then
            echo "Error: jq is not available. This should have been installed in the previous step."
            exit 1
          fi

          # Function to handle API errors
          check_api_response() {
            local response="$1"
            local operation="$2"

            if [ -z "$response" ]; then
              echo "Error: Empty response from $operation API call"
              return 1
            fi

            # Check for rate limiting
            if echo "$response" | jq -e '.message | test("API rate limit exceeded")' >/dev/null 2>&1; then
              echo "Error: GitHub API rate limit exceeded. Please try again later."
              exit 1
            fi

            # Check for authentication errors
            if echo "$response" | jq -e '.message | test("Bad credentials")' >/dev/null 2>&1; then
              echo "Error: Bad credentials or insufficient permissions for $operation"
              exit 1
            fi

            return 0
          }

          # Check if package exists
          echo "Checking if package exists..."
          PACKAGE_RESPONSE=$(curl -s -w "HTTPSTATUS:%{http_code}" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "$API_BASE/orgs/$REPO_OWNER/packages/container/$PACKAGE_NAME")

          PACKAGE_HTTP_CODE=$(echo "$PACKAGE_RESPONSE" | tr -d '\n' | sed -e 's/.*HTTPSTATUS://')
          PACKAGE_BODY=$(echo "$PACKAGE_RESPONSE" | sed -e 's/HTTPSTATUS:.*//g')

          if [ "$PACKAGE_HTTP_CODE" = "404" ]; then
            echo "Package $PACKAGE_NAME does not exist in $REPO_OWNER. Nothing to delete."
            exit 0
          elif [ "$PACKAGE_HTTP_CODE" != "200" ]; then
            echo "Error: Failed to check package existence (HTTP $PACKAGE_HTTP_CODE)"
            echo "Response: $PACKAGE_BODY"
            exit 1
          fi

          check_api_response "$PACKAGE_BODY" "package check"

          PACKAGE_ID=$(echo "$PACKAGE_BODY" | jq -r '.id')
          if [ "$PACKAGE_ID" = "null" ] || [ -z "$PACKAGE_ID" ]; then
            echo "Error: Could not extract package ID from API response"
            exit 1
          fi

          echo "Found package: $PACKAGE_NAME (ID: $PACKAGE_ID)"

          # Get all versions for this package
          echo "Fetching package versions..."
          VERSIONS_RESPONSE=$(curl -s -w "HTTPSTATUS:%{http_code}" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "$API_BASE/orgs/$REPO_OWNER/packages/container/$PACKAGE_NAME/versions")

          VERSIONS_HTTP_CODE=$(echo "$VERSIONS_RESPONSE" | tr -d '\n' | sed -e 's/.*HTTPSTATUS://')
          VERSIONS_BODY=$(echo "$VERSIONS_RESPONSE" | sed -e 's/HTTPSTATUS:.*//g')

          if [ "$VERSIONS_HTTP_CODE" != "200" ]; then
            echo "Error: Failed to fetch package versions (HTTP $VERSIONS_HTTP_CODE)"
            echo "Response: $VERSIONS_BODY"
            exit 1
          fi

          check_api_response "$VERSIONS_BODY" "versions fetch"

          # Find version ID that matches our specific tag
          VERSION_ID=$(echo "$VERSIONS_BODY" | jq -r --arg tag "$IMAGE_NAME" \
            '.[] | select(.metadata.container.tags[]? | contains($tag)) | .id' | head -1)

          if [ -z "$VERSION_ID" ] || [ "$VERSION_ID" = "null" ]; then
            echo "No existing version found for tag: $IMAGE_NAME"
            exit 0
          fi

          echo "Found version ID: $VERSION_ID for tag: $IMAGE_NAME"

          # Attempt to delete the version
          echo "Deleting version $VERSION_ID..."
          DELETE_RESPONSE=$(curl -s -w "HTTPSTATUS:%{http_code}" \
            -X DELETE \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "$API_BASE/orgs/$REPO_OWNER/packages/container/$PACKAGE_NAME/versions/$VERSION_ID")

          DELETE_HTTP_CODE=$(echo "$DELETE_RESPONSE" | tr -d '\n' | sed -e 's/.*HTTPSTATUS://')
          DELETE_BODY=$(echo "$DELETE_RESPONSE" | sed -e 's/HTTPSTATUS:.*//g')

          if [ "$DELETE_HTTP_CODE" = "204" ]; then
            echo "Successfully deleted existing version: $VERSION_ID"
          elif [ "$DELETE_HTTP_CODE" = "404" ]; then
            echo "Version $VERSION_ID not found (may have been already deleted)"
            exit 0
          elif [ "$DELETE_HTTP_CODE" = "403" ]; then
            echo "Error: Insufficient permissions to delete package version"
            echo "Make sure the token has 'delete:packages' scope"
            exit 1
          else
            echo "Error: Failed to delete version (HTTP $DELETE_HTTP_CODE)"
            if [ -n "$DELETE_BODY" ]; then
              echo "Response: $DELETE_BODY"
            fi
            exit 1
          fi
      
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-${{ matrix.os }}-${{ matrix.version }}-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create \
            -t ghcr.io/${{ github.repository }}:${{ needs.prepare.outputs.test_prefix }}${{ env.ARTIFACT_NAME }}-${{ matrix.os }}-${{ matrix.version }}-${{ needs.prepare.outputs.version }} \
            $(printf 'ghcr.io/${{ github.repository }}@sha256:%s ' *)

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ghcr.io/${{ github.repository }}:${{ needs.prepare.outputs.test_prefix }}${{ env.ARTIFACT_NAME }}-${{ matrix.os }}-${{ matrix.version }}-${{ needs.prepare.outputs.version }}

  extract:
    needs: [prepare, merge]
    runs-on: tenki-standard-autoscale
    strategy:
      fail-fast: false
      matrix:
        include:
          # Alpine variants with platforms
          - { os: alpine, version: "3.22", platforms: "linux/amd64 linux/arm64" }
          - { os: alpine, version: "3.21", platforms: "linux/amd64 linux/arm64" }
          - { os: alpine, version: "3.20", platforms: "linux/amd64 linux/arm64" }
          - { os: alpine, version: "3.19", platforms: "linux/amd64 linux/arm64" }
          - { os: alpine, version: "3.18", platforms: "linux/amd64 linux/arm64" }
          - { os: alpine, version: "3.17", platforms: "linux/amd64 linux/arm64" }
          - { os: alpine, version: "3.16", platforms: "linux/amd64 linux/arm64" }
          - { os: alpine, version: "3.15", platforms: "linux/amd64 linux/arm64" }
          # Debian variants with platforms
          - { os: debian, version: bookworm, platforms: "linux/amd64 linux/arm64" }
          - { os: debian, version: trixie, platforms: "linux/amd64 linux/arm64" }
          - { os: debian, version: bullseye, platforms: "linux/amd64 linux/arm64" }
          # Ubuntu variants with platforms
          - { os: ubuntu, version: noble, platforms: "linux/amd64 linux/arm64" }
          - { os: ubuntu, version: jammy, platforms: "linux/amd64 linux/arm64" }
          - { os: ubuntu, version: focal, platforms: "linux/amd64 linux/arm64" }
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract binaries from container
        run: |
          IMAGE="ghcr.io/${{ github.repository }}:${{ needs.prepare.outputs.test_prefix }}${{ env.ARTIFACT_NAME }}-${{ matrix.os }}-${{ matrix.version }}-${{ needs.prepare.outputs.version }}"
          for platform in ${{ matrix.platforms }}; do
            case $platform in
              "linux/amd64") arch="amd64" ;;
              "linux/arm64") arch="aarch64" ;;
              "linux/386") arch="386" ;;
              *) arch=$(echo $platform | cut -d'/' -f2 | tr '/' '-') ;;
            esac
            echo "Extracting binaries for $platform ($arch)..."
            docker pull --platform $platform "$IMAGE"
            docker create --name extract-$arch --platform $platform "$IMAGE"
            mkdir -p python2.7-$arch
            docker cp extract-$arch:/opt/python2.7 ./python2.7-$arch/
            tar -czvf ${{ needs.prepare.outputs.test_prefix }}${{ env.ARTIFACT_NAME }}-${{ matrix.os }}-${{ matrix.version }}-${arch}.tar.gz python2.7-$arch
            docker rm extract-$arch
            rm -rf python2.7-$arch
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}-${{ matrix.os }}-${{ matrix.version }}
          path: ${{ needs.prepare.outputs.test_prefix }}${{ env.ARTIFACT_NAME }}-*.tar.gz
          retention-days: 7

  release:
    needs: [prepare, extract]
    runs-on: tenki-standard-autoscale
    if: ${{ inputs.create_release == true }}
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: ${{ env.ARTIFACT_NAME }}-*
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Set release body
        id: release-body
        run: |
          if [ "${{ inputs.test_build }}" = "true" ]; then
            echo "body=This is a test build, it is adviced to not use this. The developer is testing CI/CD. Please ignore this build." >> $GITHUB_OUTPUT
          else
            echo "body=" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.version }}
          name: Python 2.7.18-13ubuntu1.5 + OpenSSL 1.1.1zd - ${{ needs.prepare.outputs.version }}
          files: artifacts/*.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: ${{ inputs.test_build }}
          body: ${{ steps.release-body.outputs.body }}
