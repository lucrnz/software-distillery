name: Nightly GHCR Untagged Cleanup

on:
  schedule:
    - cron: "0 8 * * *"
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  actions: read

concurrency:
  group: cleanup-untagged-images
  cancel-in-progress: true

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build cleanup container
        run: |
          set -euxo pipefail
          docker build -t ghcr-cleanup:latest tools/cleanup-untagged-images

      - name: Delete all untagged GHCR image versions for this repo
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euxo pipefail
          docker run --rm \
            -e GH_TOKEN="${GH_TOKEN}" \
            -e GITHUB_REPOSITORY_OWNER="${GITHUB_REPOSITORY_OWNER}" \
            -e GITHUB_REPOSITORY="${GITHUB_REPOSITORY}" \
            -e GITHUB_RUN_ID="${GITHUB_RUN_ID}" \
            ghcr-cleanup:latest -w
