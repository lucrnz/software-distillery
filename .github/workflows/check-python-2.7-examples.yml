name: Check Python 2.7 Examples

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        dockerfile: [Dockerfile.example1, Dockerfile.example2]
        platform: [linux/amd64, linux/arm64]
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v6
        with:
          context: ./python-2.7/examples
          file: ./python-2.7/examples/${{ matrix.dockerfile }}
          platforms: ${{ matrix.platform }}
          push: false

