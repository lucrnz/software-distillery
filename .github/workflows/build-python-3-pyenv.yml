name: Build and Release Python 3.x Pyenv

on:
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create GitHub Release'
        required: false
        type: boolean
        default: false
      test_build:
        description: 'Create a test build'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  packages: write

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      test_prefix: ${{ steps.version.outputs.test_prefix }}
      pyenv_version: ${{ steps.pyenv-version.outputs.pyenv_version }}
    steps:
      - name: Fetch latest pyenv version
        id: pyenv-version
        run: |
          PYENV_VERSION=$(curl -s https://api.github.com/repos/pyenv/pyenv/releases/latest | jq -r '.tag_name' | sed 's/^v//')
          if [ -z "$PYENV_VERSION" ] || [ "$PYENV_VERSION" = "null" ]; then
            echo "Failed to resolve pyenv version" >&2
            exit 1
          fi
          echo "pyenv_version=$PYENV_VERSION" >> $GITHUB_OUTPUT

      - name: Generate version tag
        id: version
        run: |
          VERSION="released-$(date -u +'%Y%m%d-%H%M')"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          if [ "${{ inputs.test_build }}" = "true" ]; then
            echo "test_prefix=testbuild_donotuseinproduction_" >> $GITHUB_OUTPUT
          else
            echo "test_prefix=" >> $GITHUB_OUTPUT
          fi
          echo "Generated version: $VERSION"

  build:
    needs: prepare
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        python_version: [ "3.14.2", "3.13.11", "3.12.12", "3.11.14", "3.10.19" ]
        os_version: [ "alpine-3.22", "alpine-3.21", "alpine-3.20", "alpine-3.19", "alpine-3.18", "alpine-3.17", "alpine-3.16", "alpine-3.15", "debian-bookworm", "debian-trixie", "debian-bullseye", "ubuntu-noble", "ubuntu-jammy", "ubuntu-focal" ]
        platform: [ "linux/amd64", "linux/arm64" ]
        include:
          - { platform: "linux/amd64", runner: "tenki-standard-large-plus-16c-32g" }
          - { platform: "linux/arm64", runner: "ubicloud-standard-16-arm" }

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare platform pair
        id: platform
        run: |
          platform=${{ matrix.platform }}
          echo "pair=${platform//\//-}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set build args
        id: build-args
        run: |
          os_version="${{ matrix.os_version }}"
          os="${os_version%%-*}"
          version="${os_version#*-}"
          ARTIFACT_NAME="python-${{ matrix.python_version }}-pyenv-${{ needs.prepare.outputs.pyenv_version }}"
          echo "artifact_name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT
          if [ "$os" = "alpine" ]; then
            echo "dockerfile=alpine" >> $GITHUB_OUTPUT
            echo "build_args<<EOF" >> $GITHUB_OUTPUT
            echo "ALPINE_VERSION=$version" >> $GITHUB_OUTPUT
            echo "PYTHON_VERSION=${{ matrix.python_version }}" >> $GITHUB_OUTPUT
            echo "PYENV_VERSION=${{ needs.prepare.outputs.pyenv_version }}" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          elif [ "$os" = "ubuntu" ]; then
            echo "dockerfile=debian" >> $GITHUB_OUTPUT
            echo "build_args<<EOF" >> $GITHUB_OUTPUT
            echo "DEBIAN_VERSION=$version" >> $GITHUB_OUTPUT
            echo "DEBIAN_DISTRO=ubuntu" >> $GITHUB_OUTPUT
            echo "PYTHON_VERSION=${{ matrix.python_version }}" >> $GITHUB_OUTPUT
            echo "PYENV_VERSION=${{ needs.prepare.outputs.pyenv_version }}" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "dockerfile=debian" >> $GITHUB_OUTPUT
            echo "build_args<<EOF" >> $GITHUB_OUTPUT
            echo "DEBIAN_VERSION=$version" >> $GITHUB_OUTPUT
            echo "PYTHON_VERSION=${{ matrix.python_version }}" >> $GITHUB_OUTPUT
            echo "PYENV_VERSION=${{ needs.prepare.outputs.pyenv_version }}" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi
          echo "os=$os" >> $GITHUB_OUTPUT
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./python-3-pyenv/Dockerfile.${{ steps.build-args.outputs.dockerfile }}
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=ghcr.io/${{ github.repository }},push-by-digest=true,name-canonical=true,push=true
          build-args: |
            ${{ steps.build-args.outputs.build_args }}

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.python_version }}-${{ matrix.os_version }}-${{ steps.platform.outputs.pair }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    needs: [prepare, build]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python_version: [ "3.14.2", "3.13.11", "3.12.12", "3.11.14", "3.10.19" ]
        os_version: [ "alpine-3.22", "alpine-3.21", "alpine-3.20", "alpine-3.19", "alpine-3.18", "alpine-3.17", "alpine-3.16", "alpine-3.15", "debian-bookworm", "debian-trixie", "debian-bullseye", "ubuntu-noble", "ubuntu-jammy", "ubuntu-focal" ]

    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-${{ matrix.python_version }}-${{ matrix.os_version }}-*
          merge-multiple: true

      - name: Parse os and version
        id: os-version
        run: |
          os_version="${{ matrix.os_version }}"
          os="${os_version%%-*}"
          version="${os_version#*-}"
          echo "os=$os" >> $GITHUB_OUTPUT
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Set artifact name
        id: artifact-name
        run: |
          ARTIFACT_NAME="python-${{ matrix.python_version }}-pyenv-${{ needs.prepare.outputs.pyenv_version }}"
          echo "artifact_name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create \
            -t ghcr.io/${{ github.repository }}:${{ needs.prepare.outputs.test_prefix }}${{ steps.artifact-name.outputs.artifact_name }}-${{ steps.os-version.outputs.os }}-${{ steps.os-version.outputs.version }}-${{ needs.prepare.outputs.version }} \
            $(printf 'ghcr.io/${{ github.repository }}@sha256:%s ' *)

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ghcr.io/${{ github.repository }}:${{ needs.prepare.outputs.test_prefix }}${{ steps.artifact-name.outputs.artifact_name }}-${{ steps.os-version.outputs.os }}-${{ steps.os-version.outputs.version }}-${{ needs.prepare.outputs.version }}

  extract:
    needs: [prepare, merge]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python_version: [ "3.14.2", "3.13.11", "3.12.12", "3.11.14", "3.10.19" ]
        os_version: [ "alpine-3.22", "alpine-3.21", "alpine-3.20", "alpine-3.19", "alpine-3.18", "alpine-3.17", "alpine-3.16", "alpine-3.15", "debian-bookworm", "debian-trixie", "debian-bullseye", "ubuntu-noble", "ubuntu-jammy", "ubuntu-focal" ]
        platforms: [ "linux/amd64 linux/arm64" ]

    steps:
      - name: Set artifact context
        id: artifact-context
        run: |
          os_version="${{ matrix.os_version }}"
          os="${os_version%%-*}"
          version="${os_version#*-}"
          echo "os=$os" >> $GITHUB_OUTPUT
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "artifact_name=python-${{ matrix.python_version }}-pyenv-${{ needs.prepare.outputs.pyenv_version }}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract binaries from container
        run: |
          ARTIFACT_NAME="${{ steps.artifact-context.outputs.artifact_name }}"
          os="${{ steps.artifact-context.outputs.os }}"
          version="${{ steps.artifact-context.outputs.version }}"
          IMAGE="ghcr.io/${{ github.repository }}:${{ needs.prepare.outputs.test_prefix }}${ARTIFACT_NAME}-${os}-${version}-${{ needs.prepare.outputs.version }}"
          for platform in ${{ matrix.platforms }}; do
            case $platform in
              "linux/amd64") arch="amd64" ;;
              "linux/arm64") arch="aarch64" ;;
              *) arch=$(echo $platform | cut -d'/' -f2 | tr '/' '-') ;;
            esac
            echo "Extracting binaries for $platform ($arch)..."
            docker pull --platform $platform "$IMAGE"
            docker create --name extract-$arch --platform $platform "$IMAGE"
            mkdir -p pyenv-$arch
            docker cp extract-$arch:/opt/pyenv ./pyenv-$arch/
            tar -czvf ${{ needs.prepare.outputs.test_prefix }}${ARTIFACT_NAME}-${os}-${version}-${{ needs.prepare.outputs.version }}-${arch}.tar.gz pyenv-$arch
            docker rm extract-$arch
            rm -rf pyenv-$arch
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact-context.outputs.artifact_name }}-${{ matrix.os_version }}
          path: ${{ needs.prepare.outputs.test_prefix }}${{ steps.artifact-context.outputs.artifact_name }}-*.tar.gz
          retention-days: 7

  release:
    needs: [prepare, extract]
    runs-on: ubuntu-latest
    if: ${{ inputs.create_release == true }}
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: python-*-pyenv-${{ needs.prepare.outputs.pyenv_version }}-*
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Set release body
        id: release-body
        run: |
          if [ "${{ inputs.test_build }}" = "true" ]; then
            echo "body=This is a test build, it is adviced to not use this. The developer is testing CI/CD. Please ignore this build." >> $GITHUB_OUTPUT
          else
            echo "body=" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.version }}
          name: Python 3.x Pyenv ${{ needs.prepare.outputs.pyenv_version }} - ${{ needs.prepare.outputs.version }}
          files: artifacts/*.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: ${{ inputs.test_build }}
          body: ${{ steps.release-body.outputs.body }}

